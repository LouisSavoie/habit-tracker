<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>
  <link rel="stylesheet" href="style.css">
  <!-- FONT AWESOME CDN -->
  <script src="https://kit.fontawesome.com/e7f2c9b50a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="personal-stats"></div>
  <div id="top-spacer"></div>
  <div id="habit-form-container">
    <input type="text" id="habit-name-input">
    <button id="new-habit-button" class="habit-button right"><i class="fa-solid fa-circle-plus"></i></button>
    <button id="edit-habit-button" class="habit-button right hide"><i class="fa-solid fa-pen-to-square"></i></button>
    <div id="habit-button-container">
      <button id="reset-habit-button" class="habit-button hide"><i class="fa-solid fa-arrow-rotate-left"></i></button>
      <button id="delete-habit-button" class="habit-button hide"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>
  <ul id="habits-list"></ul>

  <script src="script.js"></script>
</body>
</html>
